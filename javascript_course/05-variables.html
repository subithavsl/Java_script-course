<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    
    <script>
      let variable1 = 3;
      console.log(variable1);        //output is 3

      let calculation = 2+2;
      console.log(calculation);     //output is 4
      console.log(calculation + 2); //output is 6

      let result=calculation + 2;
      console.log(result);          //output is 6

      let message = 'hello';
      console.log(message); console.log(';');

      variable1 = variable1 + 1;
      console.log(variable1);

      variable1 = 5 + 1;
      console.log(variable1);
    </script>
  </body>
</html>
