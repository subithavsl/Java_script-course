<!DOCTYPE html>
<html>
<head>
  <title>Buttons</title>
  <style>
    .button1 {
      background-color: yellow;
    }
    .button2 {
      background-color: orange;
    }
  </style>
</head>
<body>
  <p>Adults plain cotton T-shirt</p>
  <p>Price: $7.99</p>

  <button class="button1"
  onclick="alert('Added!.');"
  >
    Add to cart
  </button>

  <button class="button2" onclick="
   alert('Loading...');
   alert('Purchased');
   ">
    Buy now
  </button>

</body>
</html>
